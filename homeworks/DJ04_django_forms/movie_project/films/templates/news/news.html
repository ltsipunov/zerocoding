{% extends 'layout.html' %}
{% block record %}
    <div class="card-header d-flex justify-content-between align-items-center bg-light">
        <div>
            <small class="text-muted">{{ rec.pub_date|date:"d.m.Y H:i" }}</small>
            <span class="mx-2">|</span>
            <small class="text-muted">Автор: {{ rec.user }}</small>
            <h5 class="mt-2 mb-0">{{ rec.title }}</h5>
        </div>
    </div>
    <div class="card-body d-flex justify-content-between align-items-center">
        <p class="mb-0">{{ rec.short_description }}</p>
        <a href="{% url 'news_home'  %}" class="btn btn-primary btn-sm">Подробнее...</a>
    </div>
{% endblock %}
