{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
<!--    <link rel="stylesheet" href="{% static 'css/nav.css' %}">-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
 </head>
<body>

<nav class="nav" style="background-color: #e8f2fc; border: 2px solid #007bff">
  <a class="nav-link active" style="font-size: 1.5rem;" href="{% url 'films' %}">Фильмы</a>
  <a class="nav-link " style="font-size: 1.5rem;" href="{% url 'news_home' %}">Новости</a>
</nav>

<div class="container my-4">
    <h1 class="mb-4 text-center">{{ header }}</h1>
    {% for rec in records %}
    <div class="card mb-3 shadow-sm">
        {% block record %}
        <div class="card-header d-flex justify-content-between align-items-center bg-light">
                Абстрактная карточка записи
        </div>
        {% endblock %}
    </div>
    {% empty %}
    <p class="text-center">{{ empty }}</p>
    {% endfor %}
</div>

<!-- Bootstrap JS (опционально) -->
<!--<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>-->
<script src='/static/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
