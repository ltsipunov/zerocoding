{% extends 'table.html' %}
    {% block record %}
        <div class="card-header d-flex justify-content-between align-items-center bg-light">
            <div>
                <h5 class="text-muted"> {{ rec.username }}</h5>
                <small class="text-muted"> {{ rec.first_name }} {{ rec.last_name }} </small>
                <small class="mt-2 mb-0">{{ rec.title }}</small>
                <small class="mt-2 mb-0">{{ rec.phone_number }}</small>
                <small class="mt-2 mb-0">{{ rec.email }}</small>
            </div>
        </div>
    {% endblock %}
